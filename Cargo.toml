[workspace]

resolver = "2"

members = [
    "svalin",
    "svalin_macros",
    "svalin_pki",
    "svalin_rpc",
    "svalin_sysctl",
    "svalin_iced",
]

[workspace.dependencies]
anyhow = "1.0.99"
async-trait = "0.1.89"
iced = { version = "0.13.1", features = [
    "tokio",
    "advanced",
    "multi-window",
    "svg",
    "image",
    "canvas",
] }
postcard = { version = "1.1.3", features = ["alloc", "use-std"] }
rand = "0.9.2"
serde = "1.0.219"
serde_json = { version = "1.0.142", features = ["alloc"] }
sipper = "0.1.0"
thiserror = "2.0.14"
tokio = { version = "1.47.1", features = ["full", "test-util"] }
tokio-util = { version = "0.7.16", features = ["rt"] }
tracing = "0.1.41"
time = "0.3.41"
sqlx = { version = "0.8.6", features = ["runtime-tokio", "sqlite"] }
