[workspace]

resolver = "2"

members = [
    "frostbyte_term",
    "frozen_term",
    "svalin",
    "svalin_macros",
    "svalin_pki",
    "svalin_rpc",
    "svalin_sysctl",
    "svalin_iced",
]

[workspace.dependencies]
anyhow = "1.0.97"
async-trait = "0.1.88"
postcard = { version = "1.1.1", features = ["alloc", "use-std"] }
rand = "0.9.0"
serde = "1.0.219"
serde_json = { version = "1.0.140", features = ["alloc"] }
thiserror = "2.0.12"
tokio = { version = "1.44.2", features = ["full", "test-util"] }
tokio-util = "0.7.14"
tracing = "0.1.41"
