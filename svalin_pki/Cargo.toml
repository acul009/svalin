[package]
name = "svalin_pki"
version = "0.1.0"
edition = "2021"

[features]
rustls = ["dep:rustls"]

[dependencies]
anyhow = "1.0.86"
argon2 = { version = "0.5.3", features = ["simple", "std"] }
postcard = "1.0.8"
rcgen = { version = "0.12.1", features = ["pem", "ring", "x509-parser"] }
ring = "0.17.8"
rustls = { version = "0.23.13", optional = true }
serde = "1.0.204"
spki = { version = "0.7.3", features = ["alloc", "fingerprint", "sha2", "std"] }
thiserror = "1.0.66"
time = "0.3.36"
tokio = { version = "1.39.3", features = ["full", "test-util"] }
tracing = "0.1.40"
x509-parser = { version = "0.15.1", features = ["ring", "validate", "verify"] }
zeroize = { version = "1.8.1", features = ["aarch64", "derive", "std"] }
